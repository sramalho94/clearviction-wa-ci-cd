name: Dependency Check

on:
  pull_request:
    branches:
      - main

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Check for Dependency Issues
        run: npm audit > issues/issues-file.txt || true

      - name: Comment on PR with Issues
        run: |
          issues=$(cat issues/issues-file.txt)
          if echo "$issues" | grep -q "found 0 vulnerabilities"; then
            echo "No vulnerabilities found."
          else
            echo "Dependency issues found. Rejecting PR."
            exit 1
          fi
      

      - name: Set results as environment variable
        run: |
          if [ -s issues/issues-file.txt ]; then
            echo "DEPENDENCY_ISSUES=true" >> "$GITHUB_ENV"
          fi
